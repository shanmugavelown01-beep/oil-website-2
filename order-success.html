<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Confirmation - Levi Oils</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:20px}</style>
</head>
<body>
  <h1>Thank you â€” your order is confirmed!</h1>
  <div id="details"></div>
  <p><a href="/">Continue shopping</a></p>
  <script>
    function qs(){return Object.fromEntries(location.search.replace('?','').split('&').map(s=>s.split('=').map(decodeURIComponent)))}
    const q=qs();
    const el=document.getElementById('details');
    if(q.orderNumber){
      el.innerHTML=`<p><strong>Order:</strong> ${q.orderNumber}</p><p><strong>Total:</strong> ${q.total||''}</p>`;
    } else if(q.session_id){
      el.innerHTML=`<p>Your payment session: ${q.session_id}</p>`;
    } else el.innerHTML='<p>No order details available.</p>';
  </script>
</body>
</html>
